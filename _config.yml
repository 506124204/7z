#
# Jekyll basic configurations
#

source:       ./_app
destination:  ./_site
timezone:     Asia/Hong_Kong
markdown:     redcarpet
highlighter:  pygments

#
# Jekyll serve settings
#

port:         5432

#
# Jekyll build settings
#

future:       false

#
# Additional Markdown settings
#

redcarpet:
  extensions:
    - footnotes
    - no_intra_emphasis
    - smart
    - space_after_headers
    - superscript
    - tables

#
# Custom site variables
#

name:           7-Zip
twitter:        7zip
url:            sparanoid.com/lab/7z
# file:           http://rsrc.sparanoid.com/7z
# file:           http://d349cztnlupsuf.cloudfront.net/7z
file:           assets/img

# 7-Zip version info, put them in quotes to avoid rounding off
beta:           '9.22 beta'
beta-short:     '922'
beta-date:      '2011-04-18'

stable:         '9.20'
stable-short:   '920'
stable-date:    '2010-11-18'

sdk:            '9.20'
sdk-short:      '920'
sdk-date:       '2010-11-18'

sdk-beta:       '9.22 beta'
sdk-beta-short: '920'
sdk-beta-date:  '2011-04-19'